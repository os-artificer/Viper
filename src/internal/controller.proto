syntax = "proto3";

package viper.internal;

import "base.proto";

message Ping
{
    string _msg = 1;
}

message Pong
{
    int32  _code    = 1;
    string _errmsg  = 2;
    string _agentID = 3;
    string _msg     = 4;
}

message AuthRequest
{
    string _agentID = 1;
}

message AuthRespond
{
    int32  _code    = 1;
    string _errmsg  = 2;
    string _agentID = 3;
}

message RegisterAgentRequest
{
    string _ip         = 1;
    string _mac        = 2;
    string _netDevName = 3;
    string _machineID  = 4;
    string _hostName   = 5;
    string _agentID    = 6;
}

message RegisterAgentRespond
{
    int32    _code  = 1;
    string _errmsg  = 2;
    string _agentID = 3;
}

message UnregisterAgentRequest
{
    string _agentID = 1;
}

message UnregisterAgentRespond
{
    int32  _code    = 1;
    string _errmsg  = 2;
    string _agentID = 3;
}

message ReportAgentState
{
    string _agentID   = 1;
    AgentState _state = 2;
}

