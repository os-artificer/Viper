syntax = "proto3";

package viper.internal;

enum AgentState
{
    Offine = 0;
    Online = 1;
}

message PluginBase
{
    string _name               = 1;
    string _version            = 2;
    string _logLevel           = 3;
    string _installedLocation  = 4;
    uint64 _installedTimestamp = 5;
    uint64 _startedTimestamp   = 6;
    uint64 _runningDuration    = 7;

}
